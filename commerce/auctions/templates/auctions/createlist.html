{% extends "auctions/layout.html" %}

{% block body %}
<div>
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" id="title"name="title" aria-describedby="emailHelp" placeholder="name">
      <small id="emailH" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="desc">description</label>
        <input type="text" class="form-control" id="desc" name="desc" aria-describedby="emailHelp" placeholder="description">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="url">image urls</label>
        <input type="text" class="form-control" id="url" name="url"aria-describedby="emailHelp" placeholder="url">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="price">Email address</label>
        <input type="number" class="form-control" id="price"name="price" aria-describedby="emailHelp" placeholder="price">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
      

    
{% endblock %}
