{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for list in listing %}
    <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            
            <h3 class="mb-0">{{list.title}}</h3>
            <strong class="d-inline-block mb-2 ">{{list.desc}}</strong>
            <div class="mb-1 text-muted">Nov 12</div>
            <div class="mb-1 text-muted">{{list.price.bid}}</div>
            <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <a href="{% url 'display' list.id%}" class="stretched-link">move to listing</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img" width="300" height="250" src="{{list.url}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"> 
          </div>
        </div>
      </div>
      {% endfor %}

    
{% endblock %}
