{% extends 'base.html' %}

{% block title %} Conatct {% endblock title %}
{% block contactactive %} active {% endblock contactactive %} 

{% block body %} <div class="container my-3">
    <h3>Contact Tech Beast...</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="{{name}}">
          
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" name="email" placeholder="{{email}}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="{{phone}}">
        </div>
        <div class="form-group">
            <label for="content">Describe your issue </label>
            <textarea class="form-control" name="content" id="content" cols="10" rows="5" placeholder="{{content}}">Describe your issue</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>{% endblock body %}
